        let play = document.getElementById("play");
        let stop = document.getElementById("stop");
        let next = document.getElementById("next");
        let boxes = document.getElementsByClassName("row");
        let rest=document.getElementById("reset")

        let i = 0;
        let interval;
        interval=play.addEventListener("click", () => {
            if (interval == undefined) {
                interval = setInterval(() => {
                    set(boxes[i++], colo());
                    if (i == boxes.length) reset();
                }, 1000);
            }
        }
        )



        function set(ele, color) {
            console.log(ele);
            ele.style.backgroundColor = color
        }

        function colo() {
            let r = Math.floor(Math.random() * 256); // Random between 0-255
            let g = Math.floor(Math.random() * 256); // Random between 0-255
            let b = Math.floor(Math.random() * 256); // Random between 0-255
            return 'rgb(' + r + ',' + g + ',' + b + ')';
        }

        rest.addEventListener("click",reset);

        function reset() {
            console.log("abc");
            i = 0;
            for (let j = 0; j < boxes.length; j++) {
                boxes[j].style.backgroundColor = "white";
            }
            interval=undefined;
        }


        stop.addEventListener("click", () => {
            if (interval != undefined) clearInterval(interval);
        })

        next.addEventListener("click", () => {
            set(boxes[i++], colo());
            if (i == boxes.length) reset()
        })
